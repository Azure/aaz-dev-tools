<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/github.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tree.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/page.css" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <script>
    $(function () {
      $("h2, h3, h4, h5, h6").each(function (i, el) {
        var $el, icon, id;
        $el = $(el);
        id = $el.attr("id");
        icon = '<span class="heading-link-symbol" aria-hidden="true"></span>';
        if (id) {
          return $el.append(
            $("<a />")
              .addClass("heading-link")
              .attr("href", "#" + id)
              .html(icon)
          );
        }
      });
      $(".markdown-body").find("blockquote").each(function (i, el) {
        var $el;
        $el = $(el);
        if ($el.find('p:first-child').html() == '<strong>Warning</strong>') {
          $el.addClass("border rounded-1 mb-4 p-3 color-border-danger color-bg-danger");
        } else if ($el.find('p:first-child').html() == '<strong>Note</strong>') {
          $el.addClass("border rounded-1 mb-4 p-3 color-border-accent-emphasis color-bg-accent");
        }        
      });
    });
  </script>
</head>
